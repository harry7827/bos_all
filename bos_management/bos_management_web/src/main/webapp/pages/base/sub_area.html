<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理分区</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		
		<!-- 引入highcharts 相关js -->
		<script src="../../js/highcharts/highcharts.js"></script>
		<script src="../../js/highcharts/modules/exporting.js"></script></head>
		<script type="text/javascript">
			function doAdd(){
				$('#addWindow').window("open");
			}
			
			function doEdit(){
				alert("修改...");
			}
			
			function doDelete(){
				alert("删除...");
			}
			
			function doSearch(){
				$('#searchWindow').window("open");
			}
			
			//导出按钮绑定的事件
			function doExport(){
				//发请求几种方式
				//提交表单
				window.location.href="../../subareaAction_exportXls.action";
			}
			
			function doDownload(){
				window.location.href="../../subareaAction_SubAreaTemplate.action";
			}
			function doImport(){
				alert("导入");
			}
			function doDblClickRow(){
				alert("双击表格数据...");
			}
			//分区分布图 （饼图）
			function doPie(){
				//弹出窗口 在窗口中展示饼图
				$("#pieWindow").window("open");
				var url ="../../subareaAction_doPie.action";
				//发起请求 请求饼图相关数据
				$.post(url,{},function(data){//data二维数组
					var data = JSON.parse(data);
					$('#pieWindow').highcharts({
				        title: {
				            text: '分区分布图（饼图）'
				        },
				        series: [{
				            type: 'pie', //类型 饼图
				            name: '区域下分区占比',
				            data: data
				        }]
				    });
				})
			}
			//工具栏
			var toolbar = [ {
				id : 'button-search',	
				text : '查询',
				iconCls : 'icon-search',
				handler : doSearch
			}, {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : doAdd
			}, {
				id : 'button-edit',	
				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : doDelete
			},{
				id : 'button-import',
				text : '导入',
				iconCls : 'icon-redo',
				handler : doImport
			},{
				id : 'button-export',
				text : '导出',
				iconCls : 'icon-undo',
				handler : doExport
			},{
				id : 'button-export',
				text : '下载模板',
				iconCls : 'icon-undo',
				handler : doDownload
			},{
				id : 'button-pie',
				text : '分区分布图（饼图）',
				iconCls : 'icon-undo',
				handler : doPie
			}];
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true,
			}, {
				field : 'showid',
				title : '分拣编号',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					return row.id;
				}
			},{
				field : 'area.province',
				title : '省',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.province;
					}
					return "" ;
				}
			}, {
				field : 'area.city',
				title : '市',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.city;
					}
					return "" ;
				}
			}, {
				field : 'area.district',
				title : '区',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.district;
					}
					return "" ;
				}
			}, {
				field : 'keyWords',
				title : '关键字',
				width : 120,
				align : 'center'
			}, {
				field : 'startNum',
				title : '起始号',
				width : 100,
				align : 'center'
			}, {
				field : 'endNum',
				title : '终止号',
				width : 100,
				align : 'center'
			} , {
				field : 'single',
				title : '单双号',
				width : 100,
				align : 'center'
			} , {
				field : 'assistKeyWords',
				title : '辅助关键字',
				width : 100,
				align : 'center'
			} ] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 分区管理数据表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../subareaAction_findByPage.action",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow
				});
				
				// 添加、修改分区
				$('#addWindow').window({
			        title: '添加修改分区',
			        width: 600,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				
				$('#chartWindow').window({
			        width: 700,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 600,
			        resizable:false
			    });
				
				// 查询分区
				$('#searchWindow').window({
			        title: '查询分区',
			        width: 400,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				$("#btn").click(function(){
					alert("执行查询...");
				});
				
				$('#pieWindow').window({
			        title: '分区分布图（饼图）',
			        width: 600,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 450,
			        resizable:false
			    });
				
				$.fn.serializeJson=function(){
					var serializeObj={};  
					var array=this.serializeArray();  
					var str=this.serialize();  
					$(array).each(function(){  
						if(serializeObj[this.name]){  
							 if($.isArray(serializeObj[this.name])){  
								serializeObj[this.name].push(this.value);  
							}else{
								serializeObj[this.name]=[serializeObj[this.name],this.value];  
							}
						}else{
							serializeObj[this.name]=this.value;   
						}
					}); 
					return serializeObj;  
				};
			});

			
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<!-- 添加 修改分区 -->
		<div class="easyui-window" title="分区添加修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>
			<script>
				$(function(){
					$("#save").click(function(){
						var v=$("#subareaForm").form("validate");
						if(v){
							$("#subareaForm").submit();
						}
						
					})
				})
			</script>
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="subareaForm" method="post" action="../../subareaAction_save.action">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">分区信息</td>
						</tr>
						<tr>
							<td>选择区域</td>
							<td>
								<input class="easyui-combobox" name="area.id"
									 data-options="mode:'remote',valueField:'id',textField:'name',
									 url:'../../areaAction_findAll.action'" />
							</td>
						</tr>
						<tr>
							<td>关键字</td>
							<td>
								<input type="text" name="keyWords" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>辅助关键字</td>
							<td>
								<input type="text" name="assistKeyWords" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>起始号</td>
							<td>
								<input type="text" name="startNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>终止号</td>
							<td>
								<input type="text" name="endNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>单双号</td>
							<td>
								<select class="easyui-combobox" name="single" style="width:150px;">
									<option value="0">单双号</option>
									<option value="1">单号</option>
									<option value="2">双号</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>位置信息</td>
							<td>
								<input type="text" name="position" class="easyui-validatebox" required="true" style="width:250px;" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<div class="easyui-window" title="分区分布图" id="chartWindow" collapsible="false" 
				minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div id="container"></div>
		</div>
		<script>
			$(function(){
				$("#searchBtn").click(function(){
					var json=$("#searchForm").serializeJson();
					//alert(JSON.stringify(json));
					$('#grid').datagrid("load",json);
					$('#searchWindow').window("close");
				});
			});
		</script>
		<!-- 查询分区 -->
		<div class="easyui-window" title="查询分区窗口" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm" method="post" action="../../subareaAction_findByPage.action">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>省</td>
							<td>
								<input type="text" name="area.province" class="easyui-validatebox" />
							</td>
						</tr>
						<tr>
							<td>市</td>
							<td>
								<input type="text" name="area.city" class="easyui-validatebox" />
							</td>
						</tr>
						<tr>
							<td>区（县）</td>
							<td>
								<input type="text" name="area.district" class="easyui-validatebox" />
							</td>
						</tr>
						<tr>
							<td>定区编码</td>
							<td>
								<input type="text" name="fixedArea.id" class="easyui-validatebox"/>
							</td>
						</tr>
						<tr>
							<td>关键字</td>
							<td>
								<input type="text" name="keyWords" class="easyui-validatebox"/>
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<!-- 饼图窗口 -->
		<div class="easyui-window" title="分区分布图饼图" id="pieWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
		
		</div>
	</body>

</html>
